
<style>

.dv-content{
    padding: 10px;
    z-index: 0;
}

.dv-content .addCourse{
    background-color: white;
    padding: 10px;
    border-radius: 5px;
}

.dv-content .addCourse .addCourse-box{
    display: none;
    position: relative;
    transition: padding-bottom 0.2s linear;
}

.dv-content .addCourse .addCourse-box .addCourse-box-btn-close{
    position: absolute;
    bottom: -20px;
    left: 50%;
    transform: translateX(-50%);
    cursor: pointer;
    font-size: 20px;
    display: none;
}
.dv-content .addCourse .addCourse-box:hover{
    padding-bottom: 20px;
}

.dv-content .addCourse .addCourse-box:hover .addCourse-box-btn-close{
    display: block;
    animation: fadeIn-opacity 0.3s linear;
}

.dv-content .addCourse .addCourse-form{
    --btn-h: 35px;
    display: flex;
    gap: 10px;
    align-items: end;
}

.dv-content .addCourse .addCourse-form .fromGroup{
    flex: 1;
}

.dv-content .addCourse.show .btn-addCourse{
    display: none;
}

.dv-content .addCourse.show .addCourse-box{
    display: block;
    animation: fadeIn-top 0.3s linear;
}

.dv-content .listCourse{
    margin-top: 10px;
    padding: 10px;
    background-color: white;
    border-radius: 5px;
}

.dv-content .listCourse .listCourse-title{
    font-size: 20px;
    font-weight: bold;
    margin-bottom: 10px;
    /* width: calc(); */
}

.dv-content .table-course{
    width: 100%;
    border-collapse: collapse;
    box-shadow: 0 0 5px #ccc;
    padding: 20px;
    border-radius: 5px 5px 0 0;
    overflow: hidden;
}

.dv-content .table-course thead tr{
    background-color: var(--mb-primary-color);
    color: white;
    text-align: left;
}

.dv-content .table-course th,
.dv-content .table-course td{
    padding: 10px;
}

.dv-content .table-course tbody tr{
    border-bottom: 1px solid #ccc;
}
.dv-content .table-course tbody tr:last-of-type{
    border-bottom: 2px solid var(--mb-primary-color); 
}

.dv-content .table-course .actions{
    display: flex;
    gap: 15px;
}

.dv-content .table-course .actions .btn{
    padding-top: 5px;
    padding-bottom: 5px;
}

.dv-content .listCourse-pagination{
    margin-top: 10px;
}

.dv-content .listCourse-pagination .listCourse-pagination-ul{
    display: flex;
    gap: 5px;
    justify-content: center;
}

.dv-content .listCourse-pagination .listCourse-pagination-ul li a{
    display: block;
    padding: 5px 10px;
    /* background-color: #0056b3; */
    color: black;
    border-radius: 3px;
    cursor: pointer;
    border: 1px solid #ccc;
    transition: all 0.2s linear;
}

.dv-content .listCourse-pagination .listCourse-pagination-ul li a:hover{
    background-color: #0056b3;
    color: white;
}

.dv-content .listCourse-pagination .listCourse-pagination-ul li.active a{
    background-color: #0056b3;
    color: white;
}

.dv-content .listCourse .td-btn{
    display: flex;
    gap: 10px;
}
.dv-content .listCourse .td-btn button{
    padding: 5px 20px;
}

.dv-content .table-course tr td:nth-child(3){
    /* width: 20%; */
}
</style>

<script type="module">
    import { mbNotification, mbConfirm, mbLoading, mbFetch } from './public/js/allmodule.js';
    const divRoot = document.getElementById('root');
    const EaddCourse = document.querySelector('.addCourse');
    const btnAddCourse = document.querySelector('.btn-addCourse');
    const closeboxaddcourse = document.querySelector('.addCourse-box-btn-close');
    btnAddCourse.addEventListener('click',()=>{
        EaddCourse.classList.add('show');
    });
    closeboxaddcourse.addEventListener('click',()=>{
        EaddCourse.classList.remove('show');
    });





</script>
